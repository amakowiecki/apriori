{% extends "index.html" %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="name" class="col-xs-4 control-label">Nazwa</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="name"
                           id="name" placeholder="" min="1" required>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="min_support" class="col-xs-4 control-label">Minimalne wsparcie</label>
                <div class="col-xs-4">
                    <input type="number" step="0.01" value="0.1" class="form-control" name="min_support"
                           id="min_support" placeholder="" required>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="min_confidence" class="col-xs-4 control-label">Minimalna pewność</label>
                <div class="col-xs-4">
                    <input type="number" step="0.01" value="0" class="form-control" name="min_confidence"
                           id="min_confidence"
                           placeholder="" required>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="min_rel_elements" class="col-xs-4 control-label">Minimalna liczba elementów w
                    zbiorze</label>
                <div class="col-xs-4">
                    <input type="number" step="0.01" value="0" class="form-control" name="min_rel_elements"
                           id="min_rel_elements"
                           placeholder="" required>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="min_rel_elements" class="col-xs-4 control-label">Plik</label>
                <div class="col-xs-4">
                     <input type = "file" name = "file" required/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-4">
            <div class="span-7 text-center">
                <button type="submit" class="btn btn-primary">Uruchom</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
